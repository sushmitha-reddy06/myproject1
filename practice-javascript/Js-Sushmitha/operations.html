<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction input</title>
</head>
<body style="background: #e0df86;">
    <h1>Arithmetic Operations</h1>
    <p><label for="number1">Enter the First Number</label>
    <input type="text" id="number1" ></input></p>

    <p><label for="number2">Enter the Second Number</label> 
    <input type="text" id="number2"></input></p>
    
    <label for="Arithmatic-operations">Select Operation</label>
    <select id="operation">
        <option value="add">Addition(+)</option>
        <option value="subtract">Subtraction(-)</option>
        <option value="multiply">Multiplication(*)</option>
        <option value="divide">Division(/)</option>
        <option value="remainder">Modulus(%)</option>
    </select>

    <button onclick="performOperation()">Calculate</button>

    <p id="result"></p>

    <script>
    function performOperation() {
        const number1 = parseFloat(document.getElementById("number1").value);
        const number2 = parseFloat(document.getElementById("number2").value);
        const operation = document.getElementById("operation").value;
        
        let result;
        switch (operation) {
                case "add":
                    result = number1 + number2;
                    break;
                case "subtract":
                    result = number1 - number2;
                    break;
                case "multiply":
                    result = number1 * number2;
                    break;
                case "divide":
                    if (number2 === 0) {
                        result = "Cannot divide by zero";
                    } else {
                        result = number1 / number2;
                    }
                    break;
                case "remainder":
                    result = number2 % number1;
                    break;
                default:
                    result = "Invalid operation";
                    break;
            }
            document.getElementById("result").textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>

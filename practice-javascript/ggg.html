<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completeareas</title>
</head>
<body>
    <form>
        <h3>AreaOfCircle</h3>
        <p><input type="number" id="diameter" placeholder="Diameterofcircle"></p>
        <button type="button" onclick="circle()">onClick</button>
        <h2>AreaOftriangle</h2>
        <p><input type="number" id="base" placeholder="baseoftriangle"></p>
        <p><input type="number" id="height" placeholder="heightoftriangle"></p>
        <button type="button" onclick="triangle()">submit</button>
        <h1>AreaOfrectangle</h1>
        <p><input type="number" id="width" placeholder="widthofrectangle"></p>
        <p><input type="number" id="length" placeholder="lengthofrectangle"></p>   
        <button type="button" onclick="rectangle()">proceed</button>
    </form>
    
</body>
</html>
<script>
    function circle(){
        var diameter = parseFloat(document.getElementById("diameter").value);
        var radius =diameter/2
        var ans = Math.PI*radius**2;
        alert(ans);
    }
    function triangle(){
        var base=parseFloat(document.getElementById("base").value);
        var height=parseFloat(document.getElementById("height").value);
        var ans= (base*height)/2;
        alert(ans);
    }
    function rectangle(){
        var width=parseFloat(document.getElementById("width").value);
        var length=parseFloat(document.getElementById("length").value);
        var ans = width*length;
        alert (ans);

    }    

</script>

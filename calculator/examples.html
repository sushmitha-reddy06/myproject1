<!DOCTYPE html>
<html>
<head>
    <title>Print Names using foreach</title>
</head>
<body>
    <h1>Names:</h1>
<script>
    //example-1
        const names = ['pk', 'susi', 'gayu', 'supriya'];
        names.forEach(function(fetch) {
        document.writeln(fetch + "<br>");
});

//example-2
var sum = 0;
var arr = [10,18,12,20];  
  
arr.forEach(function myFunction(element) {  
    sum= sum+element;
  document.writeln(sum + "<br>");  
}); 

    </script>
</body>
</html>

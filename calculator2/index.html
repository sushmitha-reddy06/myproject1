<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- HTML code for the calculator -->
   <section class="calculator">
        <form>
            <input type="text" class="screen" readonly autofocus> 
        </form>

        <div class="buttons">
            <!-- buttons-operators code -->
            <div class="btn btn-yellow" data-num="*">*</div>
            <div class="btn btn-yellow" data-num="/">/</div>
            <div class="btn btn-yellow" data-num="-">-</div>
            <div class="btn btn-yellow" data-num="+">+</div>

            <!--buttons-numbers code-->
            <div class="btn btn-grey" data-num="9">9</div>
            <div class="btn btn-grey" data-num="8">8</div>
            <div class="btn btn-grey" data-num="7">7</div>
            <div class="btn btn-grey" data-num="6">6</div>
            <div class="btn btn-grey" data-num="5">5</div>
            <div class="btn btn-grey" data-num="4">4</div>
            <div class="btn btn-grey" data-num="3">3</div>
            <div class="btn btn-grey" data-num="2">2</div>
            <div class="btn btn-grey" data-num="1">1</div>
            <div class="btn btn-grey" data-num="0">0</div>
            <div class="btn btn-grey" data-num=".">.</div>

            <!--buttons-equal & clear code-->
            <div class="btn btn-equal">=</div>
            <div class="btn btn-clear">C</div>
            <div class="btn btn-back">‚Üê</div>
        </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
